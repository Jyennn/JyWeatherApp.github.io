<!doctype html>
<html lang="en">

<head>
    <title>WeatherApp | by Jy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheet/style.css">
</head>

<body>
    <section class="vh-100" id="app">
        <div class="container py-5 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">

                    <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>

                    <div class="input-group rounded mb-3">
                        <input type="search" class="form-control rounded" placeholder="City" aria-label="Search"
                            aria-describedby="search-addon" v-model="location"/>
                        <a href="#!" type="button" class="ml-3" @click="searchWeather">
                            <span class="input-group-text border-0 fw-bold" id="search-addon">
                                Check!
                            </span>
                        </a>
                    </div>

                    <div class="mb-4 pb-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="Celsius" checked v-model="temperatureUnit"/>
                            <label class="form-check-label" for="inlineRadio1">Celsius</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="Farenheit" v-model="temperatureUnit"/>
                            <label class="form-check-label" for="inlineRadio2">Farenheit</label>
                        </div>
                    </div>

                    <div class="card shadow-0 border" v-if="">
                        <div class="card-body p-4">

                            <h4 class="mb-1 sfw-normal">{{countryName}}</h4>
                            <p class="mb-2">{{time}}</p>
                            <p class="mb-2">Current temperature: <strong>{{temperatureUnit === 'Celsius' ? currentTempC : currentTempF }}</strong></p>
                            <p>Feels like: <strong>{{temperatureUnit === 'Celsius' ? feelLikesC : feelLikesF}}</strong></p>

                            <div class="d-flex flex-row align-items-center">
                                <p class="me-4">{{ condition }}</p>
                                <img :src="icons" class="ml-2">
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.12/dist/vue.global.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
        integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
